kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "fullname" . }}.kyma-project.io--allow-all-egress
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: serverless
      app.kubernetes.io/name: serverless
  policyTypes:
  - Egress
  egress:
    - {}